<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Minium Mail</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/ng-tags-input/ng-tags-input.min.css" />
    <!-- endbower -->
    <link rel="stylesheet" href="bower_components/ng-tags-input/ng-tags-input.bootstrap.min.css" />
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="miniumMailApp">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="header">
      <div class="navbar navbar-inverse" role="navigation" ng-controller="NavbarCtrl as navbar">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#/">
              <img src="images/minium_byvilt_logo.png" height="50px">
            </a>
          </div>
          <ul class="nav navbar-nav navbar-right">
            <li><a id="configure" ng-click="navbar.openConfigurationWindow()" class="btn-lg"><span class="glyphicon glyphicon-cog"></span></a></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="container-fluid" ng-view=""></div>

    <div class="footer">
      <div class="container">
        <p class="text-center lead"><span class="glyphicon glyphicon-heart"></span> from the Minium team</p>
      </div>
    </div>


    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->

      !function(A,n,g,u,l,a,r){A.GoogleAnalyticsObject=l,A[l]=A[l]||function(){
      (A[l].q=A[l].q||[]).push(arguments)},A[l].l=+new Date,a=n.createElement(g),
      r=n.getElementsByTagName(g)[0],a.src=u,r.parentNode.insertBefore(a,r)
      }(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-XXXXX-X');
      ga('send', 'pageview');
    </script>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/chance/chance.js"></script>
    <script src="bower_components/lodash/lodash.js"></script>
    <script src="bower_components/moment/moment.js"></script>
    <script src="bower_components/ng-tags-input/ng-tags-input.min.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/services/configuration.js"></script>
    <script src="scripts/services/repository-factory.js"></script>
    <script src="scripts/services/contacts.js"></script>
    <script src="scripts/services/mails.js"></script>
    <script src="scripts/services/folders.js"></script>
    <script src="scripts/controllers/navbar.js"></script>
    <script src="scripts/controllers/configuration-form.js"></script>
    <script src="scripts/controllers/mail-list.js"></script>
    <script src="scripts/controllers/folders-nav.js"></script>
    <script src="scripts/controllers/mail-compose.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/services/loading.js"></script>
    <!-- endbuild -->
  </body>
</html>
