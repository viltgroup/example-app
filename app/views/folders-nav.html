<button id="compose" ng-click="main.openComposeWindow()" type="button" class="btn btn-primary btn-lg">Compose</button>

<div id="folders-nav" class="list-group">
  <a ng-repeat="folder in foldersNav.folders" ng-href="#/folders/{{folder.id}}" class="list-group-item {{main.currentFolder === folder.id ? 'active' : ''}}">
    <span class="badge">{{folder | countMails}}</span>
    {{folder.name}}
  </a>
</div>
